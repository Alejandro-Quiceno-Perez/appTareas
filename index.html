<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="estilos.css">
    <title>Aplicación de Tareas</title>
</head>

<body>
    <!--NAVEGACIÓN-->

    <nav class="p-3 text-center">
        <div class="container-fluid">
            <h1 class="text-danger">Aplicación de tareas</h1>
        </div>
    </nav>

    <!--CONTENIDO-->
    <div class="container-xxl">
        <div class="row pt-5">
            <div class="col-xxl-4 col-lg-4 col-md-5 col-sm-6">
                <div class="card mb-2">
                    <div class="card-header text-center">Crea tus propias tareas aquí</div>
                    <div class="card-body">
                        <form action="" id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Agrega una tarea" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <textarea  id="description" cols="30" rows="10" class="form-control" placeholder="Agrega una descripción"></textarea>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-primary fw-bold btn-lg">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-xxl-8 col-lg-8 col-md-7 col-sm-6">
                <div id="tasks" class="tasks"></div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="app.js"></script>
</body>

</html>
