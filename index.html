<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Aplicación de Tareas</title>
</head>

<body>
    <!--NAVEGACIÓN-->

    <nav class="navbar navbar-ligth bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Aplicación de tareas</a>
        </div>
    </nav>

    <!--CONTENIDO-->
    <div class="container-fluid">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Agrega una tarea" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <textarea  id="description" cols="30" rows="10" class="form-control" placeholder="Agrega una descripcion"></textarea>
                            </div>
                            <div class="d-grid gap-2 mt-2">
                                <button type="submit" class="btn btn-success fw-bold btn-sm">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8"></div>
        </div>
    </div>

</body>

</html>
